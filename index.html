<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Select - Mega Man</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- First Stage Select Screen -->
        <div id="first-stage" class="grid">
            <a href="#" class="link" id="link1"><img src="https://github.com/lorenzovd/MMCR/blob/main/Pharaohmugshot.png" alt="Stage 1" class="link-image"></a>
            <a href="#" class="link" id="link2"><img src="https://github.com/lorenzovd/MMCR/blob/main/Knightmugshot.png" alt="Stage 2" class="link-image"></a>
            <a href="#" class="link" id="link3"><img src="https://github.com/lorenzovd/MMCR/blob/main/Freezemugshot.png" alt="Stage 3" class="link-image"></a>
            <a href="#" class="link" id="link4"><img src="https://github.com/lorenzovd/MMCR/blob/main/Napalmmugshot.png" alt="Stage 4" class="link-image"></a>
            <!-- Mega Man's Face in the center -->
            <div id="wily">
                <img src="https://via.placeholder.com/100?text=MegaMan" alt="Mega Man" id="wily-face">
            </div>
            <a href="#" class="link" id="link5"><img src="https://github.com/lorenzovd/MMCR/blob/main/Crystalmugshot.png" alt="Stage 5" class="link-image"></a>
            <a href="#" class="link" id="link6"><img src="https://github.com/lorenzovd/MMCR/blob/main/Plantmugshot.png" alt="Stage 6" class="link-image"></a>
            <a href="#" class="link" id="link7"><img src="https://github.com/lorenzovd/MMCR/blob/main/Quickmugshot.png" alt="Stage 7" class="link-image"></a>
            <a href="#" class="link" id="link8"><img src="https://github.com/lorenzovd/MMCR/blob/main/SheepMug.png" alt="Stage 8" class="link-image"></a>
        </div>

        <!-- Second (Wily Castle) Stage Select Screen - Hidden initially -->
        <div id="second-stage" class="grid hidden">
            <a href="#" class="dot" id="dot1">1</a>
            <a href="#" class="dot" id="dot2">2</a>
            <a href="#" class="dot" id="dot3">3</a>
            <a href="#" class="dot" id="dot4">4</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
